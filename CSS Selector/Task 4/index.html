<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Button hover </title>
</head>
<style>
    button {
        border: none;
        margin: 80px;
        padding: 15px 30px;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        background-color: royalblue;
    }

    button:hover {
        cursor: pointer;
        background-color: #3964e4;
        box-shadow: 10px 5px 5px grey;
    }
</style>

<body>
    <button>PW Skills</button>
</body>

</html>
